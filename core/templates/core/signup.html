{% extends 'core/frontpage.html' %} {% block title %} Sign up | {% endblock %}
{% block content %}
<div class="p-10 lg:p-20 text-center">
  <h1 class="text-3xl lg:text-6xl text-white">Sign up</h1>
</div>

<form action="." method="post" class="lg:w-1/4 px-4 mx-auto">
  {% csrf_token %}
  <div class="mb-5">
    <label class="text-white">Username</label>
    <input
      type="text" required
      name="username"
      class="w-full mt-2 px-4 py-2 rounded-xl"
    />
  </div>

  <div class="mb-5">
    <label class="text-white">Password</label>
    <input
      type="password" required
      name="passord1"
      class="w-full mt-2 px-4 py-2 rounded-xl"
    />
  </div>
  <div class="mb-5">
    <label class="text-white">Repeat password</label>
    <input
      type="password" required
      name="password2"
      class="w-full mt-2 px-4 py-2 rounded-xl"
    />
  </div>

{% if form.errors %}


    {% for field in form %}
         {% for error in fields.errors %}
        <div class="mb-5 p-4 rounded-xl bg-red-300 text-white">
        <p>{{error | escape }}</p>
        </div>

        {% endfor %} 
    {% endfor %} 
  
{% endif %}

  <button class="px-5 py-3 rounded-tx text-white bg-teal-800 hover:bg-teal-700">Submit</button>
</form>

{% endblock %}
